version: v1.0
name: Node JS
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: yarn install
          commands:
            - sem-version node 14
            - checkout
            - yarn install
            - cache store
  - name: Run unit tests
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: yarn test
          commands:
            - yarn test:ci
  - name: Build project
    task:
      prologue:
        commands:
          - cache restore
      jobs:
        - name: yarn build
          commands:
            - yarn build
